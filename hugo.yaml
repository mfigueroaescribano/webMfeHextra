# Hugo configuration file
title: webMfe

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Buscar
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/mfigueroaescribano"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/miguefigueroa_"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo: 
      path: images/logoBlanco.png
      width: 80

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

