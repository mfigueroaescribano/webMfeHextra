# Hugo configuration file
title: webMfe

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      identifier: documentation
      pageRef: /docs
      weight: 1
    - name: Sobre m√≠
      pageRef: /about
      weight: 2
    - name: Buscar
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/mfigueroaescribano"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/miguefigueroa_"
      params:
        icon: x-twitter

params:
  theme:
    default: system
  navbar:
    displayTitle: true
    displayLogo: false
    logo: 
      path: static/images/logoBlanco.png
      width: 80

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/mfigueroaescribano/webMfeHextra/"
  
  enableInlineShortcodes: true

defaultContentLanguage: es

